<div class="auth-page">
  <div class="container page">
    <div style="margin-bottom: 200px !important;" ></div>
    <div class="row">
 
      <div style="font-size: 18px !important;" class="col-md-4 offset-md-4 col-xs-12 ">
        <h5 class="text-xs-center">{{ title }}</h5>
        <app-error [error]="error"></app-error>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input  style="font-size: 15px !important;"
                formControlName="username"
                placeholder="Username"
                class="form-control form-control-lg"
                autocomplete="username"
                type="text" />
            </fieldset>
            <fieldset class="form-group">
              <input  style="font-size: 15px !important;"
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                autocomplete="current-password"
                type="password" />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
