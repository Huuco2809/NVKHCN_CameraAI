<div class="confirm-dialog">
  <div class="header">
    <h1 style="text-align: center; font-size: 18px;" mat-dialog-title>Thông báo xóa</h1>
  </div>
  <div mat-dialog-content>
    <p class="dialog-message">Bạn có muốn xóa Camera đang chọn?</p>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-cancel" style="margin-right:30px;" (click)="cancel()">Hủy bỏ</button>
    <button class="btn" (click)="confirm()">Xác nhận</button>
  </div>
</div>
